name: chewie
description: A video player for Flutter with Cupertino and Material play controls
version: 1.4.0
homepage: https://github.com/fluttercommunity/chewie
publish_to: none

environment:
  sdk: '>=2.13.0 <3.0.0'
  flutter: '>=1.22.0'

dependencies:
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  provider: ^6.0.3
  video_player:
    git:
      url: https://github.com/waegari/flutter_plugins
      path: packages/video_player/video_player
      ref: video_player_2.4.7_arranged_v2
  wakelock: ^0.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
